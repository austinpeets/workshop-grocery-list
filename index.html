<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        body {
            background-color: beige;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body">
    <header style="text-align: center; color: rgb(45, 87, 170); text-decoration: underline; font-family: copperplate; ">
        <h1>My Grocery List</h1>
    </header>

    <header>
        <h2>Meal Prep</h2>
    </header>

    <section class="container">
            <ul class="container1">
                <h3>Meats</h3>
                <li>Turkey</li>
                <li>Chicken</li>
                <li>Beef</li>
                <li>Pork</li>
            </ul>
            <ol class="container1">
                <h3 stlye="text-decoration: underline">Veggies</h3>
                <li>Brocolli</li>
                <li>Lettuce</li>
                <li>Ocra</li>
                <li>Peppers</li>
            </ol>
            <picture>
                <img src="meatnveggies.jpeg" alt="meat and veggies">
            </picture>    
        </section>

<header>
    <h2>Snacks</h2>
</header>

    <section class="container">
        <ol class="container2">
            <h3>Fruits</h3>
            <li>Orange Slices</li>
            <li>Pineapple</li>
            <li>Apple</li>
            <li>Mango</li>
         </ol>
        <ul class="container2">
            <h3>Deserts</h3>
            <li>Ice Cream</li>
            <li>Brownies</li>
            <li>Fudge</li>
            <li>Dark Chocolate Pretzels</li>
        </ul>
       <picture>
        <img src="fruits.jpeg" alt="assorted fruits">
        <img src="brownies.jpeg" alt="three brownies stacked on each other">
        </picture>
     </section>
</body>
</html>
